<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AliExpress Web Scrape</title>
    <meta name="description" content="A Django web app that allows you to browse and search NFL player and team stats up until the 2018 season.">

    {% load static %}
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- Internal Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <div class="Main" id="Main">

      <!-- Navbar/Top Info -->
      <header class="customnav navbar">
        <h5><a data-toggle="modal" data-target=".info">Information</a></h5>
        <h1>Ali<strong>Express</strong> Data<strong>Scraper</strong></h1>
        {% if user.is_authenticated %}
          <div class="user-messages">
            <h5>Welcome, <strong>{{ user.username }}</strong></h5>
            <h5><a href="/logout">Sign Out</a></h5>
          </div>
        {% else %}
          <h5><a data-toggle="modal" data-target=".login">Sign In</a></h5>
        {% endif %}
      </header>

      <!-- Main App -->
      <div class="customcontainer container">

        <!-- Main App page and Register page -->
        {% block content %}
        {% endblock %}

      </div>
      <footer class="bottom-of-app">
        <h5><a href="#">Go to my website</a></h5>
        <h5>&copy; 2020 - Trevor Youngquist</h5>
      </footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
  </body>

</html>
